name: "TMS Go Test"
description: "Run test and upload to codecov"
inputs:
  codecov-token:
    description: 'codecov token'
    required: true
  github-token:
    description: 'github token'
    required: true
  templ:
    description: 'Run templ build (optional)'
    required: false
    default: 'false'

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    
    - name: "setup private repo access"
      run: |
        export GOPRIVATE=github.com/TemoMailerSolutions/*
        git config --global url."https://${{ inputs.github-token }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
      shell: bash
      
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: "templ lint"
      if: ${{ inputs.templ == 'true' }}
      run: |
        templ_version=$(go list -m -f '{{.Version}}' github.com/a-h/templ)
        go install github.com/a-h/templ/cmd/templ@${templ_version}
        templ generate
      shell: bash
        
    - name: Test with the Go CLI
      run: go test -v -coverprofile=coverage.out ./...
      shell: bash

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: coverage.out
        token: ${{ inputs.codecov-token }}
